<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listar Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!--  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listar Eventos</ion-title>      
    </ion-toolbar>
  </ion-header>
  --> 
  <ion-list>
    <ion-item *ngFor="let item of noticias">
      <ion-card>        
        <ion-card-header>
          <ion-card-title>{{ item.title  }}</ion-card-title>          
        </ion-card-header>
        <ion-img [src]="item.urlToImage"></ion-img>        
        <ion-card-content>
          {{ item.content }} 
        </ion-card-content>
        
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-button (click)="listarNoticias()" expand="full">    
    Listar Noticias
  </ion-button>


  <ion-button (click)="acreditarParticipante()" expand="full">
    <ion-icon name="qr-code-outline"></ion-icon>
    Acreditar!
  </ion-button>

  <ion-button (click)="listarEventos()" expand="full">
    <ion-icon name="calendar-outline"></ion-icon>
    Listar Eventos
  </ion-button>


  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
